<script type="text/javascript">
$(function(){
  var count = [0,0,0,0];
  
  $("a[data-icon='minus']").click(function(){
    var cntId = $(this).attr("id").charAt($(this).attr("id").length - 1);
    var strSelect = "#count"+cntId;
    var inputSelect = "#order"+cntId;
    if(count[cntId-1] > 0)
      count[cntId-1]--;
    $(strSelect).html(count[cntId-1]);
    $(inputSelect).val(count[cntId-1]);
  });
  
  $("a[data-icon='plus']").click(function(){
    var cntId = $(this).attr("id").charAt($(this).attr("id").length - 1);
    var strSelect = "#count"+cntId;
    var inputSelect = "#order"+cntId;
    count[cntId-1]++;
    $(strSelect).html(count[cntId-1]);
    $(inputSelect).val(count[cntId-1]);
  });
  
});
</script>
