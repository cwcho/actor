<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            YM Bugger
        </h3>
    </div>
    <div data-role="content">
        <form method="post" action="/proc_sign_up">
            <div data-role="fieldcontain">
                <label for="textinput1">
                    Name
                </label>
                <input name="name" id="textinput1" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="textinput2">
                    Password
                </label>
                <input name="password" id="textinput2" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="textinput3">
                    Verify Password
                </label>
                <input name="" id="textinput3" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="textinput7">
                    Email
                </label>
                <input name="email" id="textinput7" placeholder="" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="textarea2">
                    Address
                </label>
                <textarea name="address" id="textarea2" placeholder=""></textarea>
            </div>
            <input type="submit" data-theme="b" value="주소입력">
            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical">
                    <legend>
                        Sex
                    </legend>
                    <input id="radio1" name="sex" value="Male" type="radio">
                    <label for="radio1">
                        Male
                    </label>
                    <input id="radio2" name="sex" value="Female" type="radio">
                    <label for="radio2">
                        Female
                    </label>
                </fieldset>
            </div>
            <input type="submit" value="Sign-Up">
        </form>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h3>
            Sign-Up
        </h3>
    </div>
</div>
